<!--<p>{{currentAction}}</p>-->
<div class="col-md-12">
  <h2>Travel Assist</h2>
</div>

<div class="col-md-8" *ngIf="currentAction == 'waiting'">
  <h6>Waiting for data from Alexa device</h6>
</div>

<div class="col-md-12" *ngIf="currentAction == 'selected_trip'">
  <h4>Trip: {{trip.name}}</h4>
  <app-itinerary [itinerary]="itinerary.itinerary" *ngIf="itinerary"></app-itinerary>
</div>

<div class="col-md-12" *ngIf="businesses && currentAction != 'review_order'">
  <h4>Trip: {{trip.name}}</h4>
  <div *ngIf="businesses" class="row">
    <div *ngFor="let business of businesses">
      <img src="{{getPhoto(business.photo)}}" width="150">
<p>{{business.stageName}}</p>
      <div class="card-body">
        <div>
          <table class="table">
            <thead class=" text-primary">
            <th class="text-right" width="25%">

            </th>
            <th width="25%">
              Name
            </th>
            <th width="35%">
              Description
            </th>
            <th width="15%" class="text-right">
              Price
            </th>

            <th width="15%" class="text-right">
              Quantity
            </th>

            <th class="text-right">
              Action
            </th>
            </thead>
            <tbody>
            <tr *ngFor="let p of business.products">
              <td class="text-right">
                <img src="{{p.image}}" width="100%">
              </td>
              <td>
                {{p.name}}
              </td>
              <td>
                {{p.description}}
              </td>
              <td class="text-right" style="padding-right: 30px">
                {{p.price/100}}
              </td>
              <td>
                <input type="text" class="form-control" placeholder="0" [(ngModel)]="p.quantity">
              </td>
              <td>
                <button class="btn btn-md btn-outline-danger btn-round btn-icon" (click)="addProduct(p)"><i
                  class="nc-icon nc-simple-add"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-md-12" *ngIf="order">
  <h4>Order Details</h4>
  <app-cart-dialog [order]="order"></app-cart-dialog>
</div>
